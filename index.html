<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="index">
        <div class="wrapper">
            <img class="image" src="assets/books.jpg" alt="image">
        </div>
        <div class="contents">
            <div class='paragraph'>
            <h1>It's going down for real.</h1><br>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi eveniet 
                <br>magni ab eos consectetur sunt, eius consequatur vitae dignissimos reciendis
                <br>repellat, cupiditate qui necessitatibus voluptatibus minus dolorum modi et?
                <br>Nihil!
                </p>
            </div>
           <br>
            <h2>About you</h2>
            <br>
            <form class="form" action="">
                <div class="name_form">
                    <div class="first_name">
                        <label for="first_name">First Name</label><br>
                        <input size="33" type="text" id='first_name' name='first_name' placeholder="Jane"> 
                    </div>
                    <div class="last_name">
                        <label for="last_name">Last Name</label><br>
                        <input size="33" id='last_name' name='last_name' placeholder="Doe" required>
                    </div>
                </div>
                <br>
                <div class="book_choice">
                    <label for="book_choice">Type of Book Choice</label><br>
                    <select class='book_choice'>
                        <option value="hardcover">Hardcover</option>
                        <option value="e_book">E-book</option>
                    </select>                    
                </div>
                <br>
                <div class="phone_number">
                    <label for="phone_number">Phone Number</label><br>
                    <input maxlength="12" type="text" name="phone_number" id="phone_number" placeholder="555-555-5555">
                </div>
                <br>
                <button class="submit_button" type="submit">Send</button>
            </form>
                

            
        </div>
    </div>
</body>
</html>
